<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Passengers to Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Passengers to Flight</h1>
        <form method="POST">
            {% for passenger in passengers %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="passenger_ids" value="{{ passenger[0] }}" id="passenger{{ passenger[0] }}">
                    <label class="form-check-label" for="passenger{{ passenger[0] }}">
                        {{ passenger[1] }} {{ passenger[3] }} (Passport: {{ passenger[5] }})
                    </label>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Add Selected Passengers</button>
        </form>
        <a href="{{ url_for('view_passengers', flight_id=flight_id) }}" class="btn btn-secondary mt-3">Back to Passengers</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
