<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Subscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h1 class="text-center mb-4">Activate Subscription</h1>
                <form method="POST">
                    <div class="mb-3">
                        <label for="subscription_key" class="form-label">Subscription Key:</label>
                        <input type="text" class="form-control form-control-lg" id="subscription_key" name="subscription_key" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Activate</button>
                    </div>
                </form>
                <a href="{{ url_for('index') }}" class="btn btn-link mt-3">Back to Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
