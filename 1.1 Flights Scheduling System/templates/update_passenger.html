<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Passenger Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Passenger Details</h1>
        {% if passenger %}
            <form method="POST">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ passenger[1] }}" required>
                </div>
                <div class="mb-3">
                    <label for="middle_name" class="form-label">Middle Name:</label>
                    <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ passenger[2] }}">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ passenger[3] }}" required>
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">Birthday:</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" value="{{ passenger[4] }}" required>
                </div>
                <div class="mb-3">
                    <label for="passport_number" class="form-label">Passport Number:</label>
                    <input type="text" class="form-control" id="passport_number" name="passport_number" value="{{ passenger[5] }}" required>
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality:</label>
                    <input type="text" class="form-control" id="nationality" name="nationality" value="{{ passenger[6] }}" required>
                </div>
                <div class="mb-3">
                    <label for="passport_issued_date" class="form-label">Passport Issued Date:</label>
                    <input type="date" class="form-control" id="passport_issued_date" name="passport_issued_date" value="{{ passenger[7] }}" required>
                </div>
                <div class="mb-3">
                    <label for="passport_expiry_date" class="form-label">Passport Expiry Date:</label>
                    <input type="date" class="form-control" id="passport_expiry_date" name="passport_expiry_date" value="{{ passenger[8] }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Passenger</button>
            </form>
        {% else %}
            <p>Passenger not found.</p>
        {% endif %}
        <a href="{{ url_for('view_passengers', flight_id=flight_id) }}" class="btn btn-secondary mt-3">Back to Passengers</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
