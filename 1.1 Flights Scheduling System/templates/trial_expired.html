<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial Expired</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h1 class="text-center mb-4">Trial Period Expired</h1>
                <p class="text-center text-muted mb-4">Your trial period has ended. To continue using this application, please activate a subscription.</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('activate_subscription_route') }}" class="btn btn-primary btn-lg">Activate Subscription</a>
                    <a href="{{ url_for('start_trial_route') }}" class="btn btn-outline-secondary btn-lg">Restart Trial</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
